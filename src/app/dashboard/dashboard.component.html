<h3>Top Heroes</h3>
<div class="grid grid-pad">

<!-- 
NgFor - repeater: allows iterating through a list of items

		NB: microsyntax "let hero of heroes"
			operates underneath as "for each hero in heroes collection" -->
  <a *ngFor="let hero of heroes" class="col-1-4" 
	routerLink="/detail/{{hero.id}}">  <!-- interpolation binding: {{hero.id}} -->
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </a>
</div>
